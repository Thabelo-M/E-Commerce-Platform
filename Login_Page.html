<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="css/loginstyle.css">
<script src="js/logscript.js"></script>
</head>
<body id="login">
    <div class="container">
        <img src="images/logo.png" alt="Logo" width="100">
        <h2>Please log in to access your account</h2>
        <p>Don't have an account? <a href="Sign_Up_Page.html">Sign up here</a></p><br>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Log In</button>
        </form>
        <p>Don't remember your password? <a href="#">Press here to reset</a></p> 
        <div id="popupMessage" class="popup-message"></div>
        </div>
</body>
</html>
