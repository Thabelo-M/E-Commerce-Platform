    <section id="cart">

        <div id="cart-items"></div>

        <div id="promo-section">
            <input type="text" id="promo-code" placeholder="Enter promo code">
            <button onclick="applyPromoCode()">Apply</button>
            <p id="promo-message"></p>
        </div>        
        <p><strong>Total:</strong> R<span id="cart-total">0.00</span></p>
        <div id="promo-discount"></div> 
        <p><strong>VAT (10%):</strong> R<span id="vat-amount">0.00</span></p>
        <p><strong>Final Total:</strong> R<span id="final-total">0.00</span></p>
        <button onclick="checkout()">Check Out</button>
        <button onclick="continueShopping()">Add more courses</button>
        <!-- Promo popup -->
        <div id="promo-popup" class="popup">
            <div class="popup-content">
                <p id="promo-popup-message"></p>
                <button onclick="closePromoPopup()">OK</button>
            </div>
        </div>
